<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Cr√©ateur de lignes droites</title>
    <link rel="stylesheet" type="text/css" href="/web/js-css/paint.css">
    <link rel="icon" type="image/x-icon" href="/web/images/favicon.ico">
    <link rel="stylesheet" href="/web/js-css/packages/fontawesome-free-6.1.2-web/css/all.min.css" />
    <!-- <link rel="stylesheet" href="/web/js-css/packages/bootstrap-5.2.3/bootstrap_cerulean.min.css" /> -->
    <style>

    </style>
</head>

<body style="display: flex;align-items: center;justify-content: center;min-height: 100vh;background: #4A98F7;">
    <div class="container">
        <section class="tools-board">
            <div class="values"></div>
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="/web/images/icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="/web/images/icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="/web/images/icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="line">
                        <img src="/web/images/icons/line.svg" alt="">
                        <span>line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="/web/images/icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="/web/images/icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row colors-font">
                <label class="title">Colors-font</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option "></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-font-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
            <!-- <div id="temp-size" class="temp-size">zzzz</div> -->

        </section>

    </div>

    <script src="/web/js-css/paint.js" data-auto-a11y="true"></script>
    <script src="/web/js-css/packages/fontawesome-free-6.1.2-web/all.js" data-auto-a11y="true"></script>
    <script src="/web/js-css/packages/jquery-3.6.0.min.js"></script>
    <!-- <script src="/web/js-css/packages/popper-2.11.6.min.js"></script> -->
    <!-- <script src="/web/js-css/packages/bootstrap-5.2.3/bootstrap.min.js"></script> -->
</body>

</html>
